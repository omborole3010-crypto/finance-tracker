<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker ðŸ’°</h1>

        <div class="main-content">
            <div class="left-panel">
                <h2>Add / Edit Transaction</h2>
                <form id="transaction-form">
                    <input type="hidden" id="transaction-id">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Groceries" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="e.g., 50.75" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <button type="submit" id="add-btn">Add Transaction</button>
                    <button type="submit" id="update-btn" class="hidden">Update Transaction</button>
                    <button type="button" id="cancel-btn" class="hidden">Cancel</button>
                </form>
                
                <h2>History</h2>
                <ul id="transaction-list">
                    </ul>
            </div>

            <div class="right-panel">
                <div class="dashboard">
                    <h2>Dashboard</h2>
                    <div class="summary">
                        <div>
                            <h4>Total Income</h4>
                            <p id="total-income" class="income">$0.00</p>
                        </div>
                        <div>
                            <h4>Total Expense</h4>
                            <p id="total-expense" class="expense">$0.00</p>
                        </div>
                        <div>
                            <h4>Balance</h4>
                            <p id="balance">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="chart-container">
                    <h2>Expense Breakdown</h2>
                    <canvas id="expense-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
